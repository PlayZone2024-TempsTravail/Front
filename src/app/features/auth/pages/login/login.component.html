<h2>Login Form</h2>
<form [formGroup]="loginForm" (ngSubmit)="submit()" class="formLogin">

  <p-floatLabel>
    <input pInputText id="email" type="email" formControlName="email" required>
    <label for="email">Email :</label>
  </p-floatLabel>

  <p-floatLabel>
    <input pInputText id="password" type="password" formControlName="password" required>
    <label for="password">Mot de passe :</label>
  </p-floatLabel>

  <p-button type="submit">Connexion</p-button>
</form>
