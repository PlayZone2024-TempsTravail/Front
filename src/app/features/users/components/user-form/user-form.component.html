<form [formGroup]="userForm" (ngSubmit)="submit()">
    <div class="form-grid">
        <div class="column">
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input id="prenom" type="text" pInputText formControlName="prenom" />
                <small *ngIf="userForm.get('prenom')?.invalid && userForm.get('prenom')?.touched" class="p-error">Le prénom est requis.</small>
            </div>

            <div class="form-group">
                <label for="nom">Nom</label>
                <input id="nom" type="text" pInputText formControlName="nom" />
                <small *ngIf="userForm.get('nom')?.invalid && userForm.get('nom')?.touched" class="p-error">Le nom est requis.</small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" pInputText formControlName="email" />
                <small *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="p-error">Un email valide est requis.</small>
            </div>

            <div class="form-group" *ngIf="!userData">
                <label for="password">Mot de passe</label>
                <input id="password" type="password" pInputText formControlName="password" />
                <small *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="p-error">Le mot de passe est requis.</small>
            </div>

            <div class="form-group">
                <label>Rôles</label>
                <p-multiSelect
                    [options]="roles"
                    optionLabel="name"
                    optionValue="idRole"
                    formControlName="roles"
                    [display]="'chip'"
                    placeholder="Sélectionner les rôles"
                ></p-multiSelect>
                <small *ngIf="userForm.get('roles')?.invalid && userForm.get('roles')?.touched" class="p-error">Au moins un rôle est requis.</small>
            </div>
        </div>

        <div class="column">
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="montant">Salaire</label>
                    <input id="montant" type="number" pInputText formControlName="montant" />
                    <small *ngIf="userForm.get('montant')?.invalid && userForm.get('montant')?.touched" class="p-error">Le salaire est requis.</small>
                </div>
                <div class="form-group">
                    <label for="regime">Régime de Travail</label>
                    <input id="regime" type="number" pInputText formControlName="regime" />
                    <small *ngIf="userForm.get('regime')?.invalid && userForm.get('regime')?.touched" class="p-error">Le régime est requis.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="date" class="date-changement">Date du changement</label>
                <p-calendar id="date" formControlName="date"
                            [iconDisplay]="'input'"
                            [showIcon]="true"
                            inputId="icondisplay">
                </p-calendar>
                <small *ngIf="userForm.get('date')?.invalid && userForm.get('date')?.touched" class="p-error">La date est requise.</small>
            </div>

            <div class="form-group" *ngIf="userData">
                <label>Statut</label>
                <p-dropdown [options]="statusOptions" formControlName="isActive" placeholder="Sélectionner le statut"></p-dropdown>
            </div>
        </div>
    </div>

    <div class="form-actions">
        <button pButton type="submit" label="Ajouter" *ngIf="!userData"></button>
        <button pButton type="submit" label="Modifier" *ngIf="userData"></button>
        <button pButton type="button" label="Historique" *ngIf="userData" (click)="openHistory()"></button>
    </div>
</form>

<p-dialog header="Historique"
          [(visible)]="displayHistoryDialog"
          [modal]="true"
          [closable]="true"
          [resizable]="false"
          (onHide)="closeHistory()">

    <p-table [value]="historique">
        <ng-template pTemplate="header">
            <tr>
                <th>Date</th>
                <th>Salaire</th>
                <th>Régime</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-entry>
            <tr>
                <td>{{ entry.date | date: 'dd/MM/yyyy' }}</td>
                <td>{{ entry.montant }}</td>
                <td>{{ entry.regime }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-dialog>
